<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>SaDi - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">SaDi</a>
            <div class="flex items-center space-x-4">
                <a href="/wishlist" class="hover:text-red-500"><i class="fas fa-heart"></i></a>
                <a href="/cart" class="hover:text-red-500"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16 flex">
        <div class="w-1/2">
            <img th:src="@{/images/sign-up.png}" alt="Login illustration" class="w-full" width="600" height="400"/>
        </div>
        <div class="w-1/2 flex flex-col justify-center items-start px-8">
            <h2 class="text-3xl font-bold mb-4">Log in to SaDi</h2>
            <p class="mb-8">Enter your details below</p>
            
            <form th:action="@{/login}" method="post" class="w-full">
                <div th:if="${param.error}" 
                     class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    Неверное имя пользователя или пароль
                </div>
                <div th:if="${param.registered}" 
                     class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    Регистрация успешна! Теперь вы можете войти
                </div>
                <div th:if="${param.logout}" 
                     class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    Вы успешно вышли из системы
                </div>
                <div class="mb-4">
                    <input type="text" name="username" class="w-full border-b-2 py-2 px-4 focus:outline-none focus:border-red-500" placeholder="Username" required/>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" class="w-full border-b-2 py-2 px-4 focus:outline-none focus:border-red-500" placeholder="Password" required/>
                </div>
                <div class="flex justify-between items-center w-full">
                    <button type="submit" class="bg-red-500 text-white py-2 px-6 rounded-full hover:bg-red-600">
                        Log In
                    </button>
                    <a href="/signup" class="text-red-500 hover:text-red-600">Create an account</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
