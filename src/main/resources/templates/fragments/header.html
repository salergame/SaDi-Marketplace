<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
    <header th:fragment="header" class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">SaDi</a>
            <nav class="space-x-6">
                <a href="/" class="hover:text-red-500">Home</a>
                <a href="/categories" class="hover:text-red-500">Categories</a>
                <a href="/about" class="hover:text-red-500">About</a>
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="hover:text-red-500">Sign In</a>
                </div>
            </nav>
            <div class="flex items-center space-x-4">
                <input class="border rounded-full px-4 py-2" placeholder="What are you looking for?" type="text"/>
                <a href="/search" class="hover:text-red-500"><i class="fas fa-search"></i></a>
                <a href="/wishlist" class="hover:text-red-500"><i class="fas fa-heart"></i></a>
                <a href="/cart" class="hover:text-red-500"><i class="fas fa-shopping-cart"></i></a>
                <div sec:authorize="isAuthenticated()">
                    <a href="/account" class="hover:text-red-500"><i class="fas fa-user"></i></a>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="hover:text-red-500">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
