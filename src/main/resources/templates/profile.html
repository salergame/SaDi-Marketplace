<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>SaDi - Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">SaDi</a>
            <nav class="space-x-4">
                <a th:href="@{/}" class="hover:text-red-500">Home</a>
                <a th:href="@{/about}" class="hover:text-red-500">About</a>
                <a th:href="@{/profile}" sec:authorize="isAuthenticated()" class="hover:text-red-500">Profile</a>
                <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')" class="hover:text-red-500">Admin Panel</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="hover:text-red-500">Logout</button>
                </form>
            </nav>
            <div class="flex items-center space-x-4">
                <a th:href="@{/wishlist}" class="hover:text-red-500"><i class="fas fa-heart"></i></a>
                <a th:href="@{/cart}" class="hover:text-red-500"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h2 class="text-3xl font-bold mb-8">Профиль пользователя</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Имя пользователя</label>
                    <p th:text="${user.username}" class="text-gray-600"></p>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Роль</label>
                    <p th:text="${user.admin ? 'Администратор' : 'Пользователь'}" class="text-gray-600"></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
